<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-3 ">
        <form>
            <h2> Create Your Account </h2>
            <hr/>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6  ">
                    <div class="form-group">
                        <b>Name: </b>
                        <input type="text" ng-model="newUser.fname" class="form-control input-md" placeholder="first name" tabindex="1" required />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6  ">
                    <div class="form-group">
                        <input type="text" ng-model="newUser.lname" class="form-control input-md" tabindex="2" placeholder="last name" required />
                    </div>
                </div>
                <div class="form-group">
                        <b>Email: </b>
                        <input type="email" ng-model="newUser.email" class="form-control input-md" placeholder="abc@hmail.com" tabindex="3" required />
                </div>
                <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6  ">
                    <div class="form-group">
                        <b>Password: </b>
                        <input type="password" ng-model="newUser.password" class="form-control input-md" tabindex="4" required />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6  ">
                    <div class="form-group">
                        <b>Confirm Password: </b>
                        <input type="password" ng-model="newUser.confirmPassword" class="form-control input-md" tabindex="5" required />
                    </div>
                </div>
                <div>
                    <div class="col-xs-12 col-sm-6 col-md-6 ">
                        <div class="form-group">
                            <button type="button" ng-click="signup()" role="button" class="btn btn-primary btn-md" tabindex="6"> SignUp</button>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 ">
                        <div class="form-group">
                            <button type="reset" ng-click="signup()" role="button" class="btn btn-danger btn-md" tabindex="7"> Reset </button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <a ui-sref="login" class="btn btn-success btn-md" role="button">
                        LogIn
                    </a>
                 </div>
                </div>
            </div>
        </form>
    </div>
</div>
