<h1>My Blog Posts</h1>
<div class="row">
    <div class="col-md-12">
        <div class="panel-group">
            <div class="col-md-3 col-sm-4 col-xs-12" ng-repeat="blogs in userBlogs" style="height:214px;">
                <div class="panel-heading">
                    {{blog.title}}
                </div>
                <div class="panel-body" ng-bind-html="blog.content| htmlToPlainText| limitTo:100">
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-4">
                            <a class="btn btn-primary btn-sm" href="#/edit/{{ blog._id}}">
                                Edit Post
                            </a>
                        </div>
                        <div class="col-md-4">
                                <a class="btn btn-danger btn-sm" href="#/delete/{{ blog._id}}">
                                    Delete
                                </a>
                            </div>
                        <div class ="col-md-4">
                            <a class="pull-right btn btn-info btn-sm " href="#/view/{{blog._id}}" ng-click = "viewing()">
                                Read Now
                            </a>
                            <div class="clearfix">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
</div>
